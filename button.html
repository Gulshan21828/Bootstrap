<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger">Button</a>
                <input type="button" class="btn btn-warning" value="Button">
                <input type="submit" class="btn btn-dark" value="Submit">
                <input type="reset" class="btn btn-info" value="Reset">
            </div>

            <div class="col-md-12 p-3">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
                <input type="button" class="btn btn-outline-warning" value="Button">
                <input type="submit" class="btn btn-outline-dark" value="Submit">
                <input type="reset" class="btn btn-outline-info" value="Reset">
            </div>

            <div class="col-md-12 p-3">
                <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger btn-sm">Button</a>
            </div>

            <div class="col-md-12 p-3 d-grid gap-2">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
            </div>

            <div class="col-md-12 p-3">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary disabled">Button</button>
                <a href="#" class="btn btn-danger active">Button</a>
        </div>
    </div>
</body>
</html>
